<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<body>
<div class="container">

<form th:action="@{/reservation/complete/{selectedYear}/{selectedMonth}/{selectedDay}/{productCode}(selectedYear=${selectedYear}, selectedMonth=${selectedMonth}, selectedDay=${selectedDay}, productCode=${productCode})}" method="post">
    <!-- Include input fields for the headcount and status -->
    <label for="headCount">Headcount:</label>
    <input type="number" id="headCount" name="headCount" required>
    
    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="PENDING">Pending</option>
        <option value="CONFIRMED">Confirmed</option>
        <!-- Add more status options if needed -->
    </select>

    <!-- Include hidden fields to pass the selectedYear, selectedMonth, selectedDay, and productCode -->
    <input type="hidden" name="selectedYear" value="${selectedYear}">
    <input type="hidden" name="selectedMonth" value="${selectedMonth}">
    <input type="hidden" name="selectedDay" value="${selectedDay}">
    <input type="hidden" name="productCode" value="${productCode}">

 
    <button type="submit">Submit Reservation</button>
</form>

</div> <!-- /container -->
</body>
</html>
